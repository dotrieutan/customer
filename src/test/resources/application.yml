info:
  app:
    name: sample-customer
    description: Customer Service

server:
  context-path: /${CONTEXT_PATH:customer}
  port: 8090

spring:
  application:
    name: sample-customer
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/arval?currentSchema=service_customer
    username: arval
    password: arval

logging:
  level:
    root: INFO

mybatis:
  type-aliases-package: sample.java.customer.dto
  mapper-locations: /mapper/*.xml
  type-handlers-package: sample.java.customer.typehandler